name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build site
        run: |
          mkdir -p _site
          cp -r docs/* _site/
          cp pantry.csv _site/ || echo "pantry.csv not found"
          cp -r shopping-lists _site/ || echo "shopping-lists not found"
          cp -r recipes _site/ || echo "recipes not found"
          cp -r weekly-meals _site/ || echo "weekly-meals not found"
          echo "Site built successfully"
          echo "Contents of _site:"
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
