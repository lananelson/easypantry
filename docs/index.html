<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyPantry</title>
    <link
      href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css"
      rel="stylesheet"
    />
    <style>
      .section {
        display: none;
      }
      .section.active {
        display: block;
      }
      .urgency-high {
        color: #d63939;
        font-weight: 600;
      }
      .urgency-medium {
        color: #f76707;
        font-weight: 500;
      }
      .urgency-low {
        color: #868e96;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <!-- Navigation -->
      <header class="navbar navbar-expand-md navbar-light d-print-none">
        <div class="container-xl">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-menu"
            aria-controls="navbar-menu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-menu">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="#"
                  onclick="showSection('pantry'); return false;"
                >
                  <span class="nav-link-title">Pantry</span>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  onclick="showSection('recipes'); return false;"
                >
                  <span class="nav-link-title">Recipes</span>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  onclick="showSection('meals'); return false;"
                >
                  <span class="nav-link-title">Meal Plan</span>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  onclick="showSection('shopping'); return false;"
                >
                  <span class="nav-link-title">Shopping List</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <!-- Page Content -->
      <div class="page-wrapper">
        <div class="page-body">
          <div class="container-xl">
            <!-- Pantry Section -->
            <div id="pantry" class="section active">
              <div class="card">
                <div class="card-body">
                  <div class="text-center text-muted py-5">
                    Loading pantry data...
                  </div>
                </div>
              </div>
            </div>

            <!-- Recipes Section -->
            <div id="recipes" class="section">
              <div class="card">
                <div class="card-body">
                  <div class="text-center text-muted py-5">
                    Loading recipes...
                  </div>
                </div>
              </div>
            </div>

            <!-- Meal Plan Section -->
            <div id="meals" class="section">
              <div class="card">
                <div class="card-body">
                  <div class="text-center text-muted py-5">
                    Loading meal plan...
                  </div>
                </div>
              </div>
            </div>

            <!-- Shopping List Section -->
            <div id="shopping" class="section">
              <div class="card">
                <div class="card-body">
                  <div class="text-center text-muted py-5">
                    Loading shopping list...
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
